<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with Image</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container to hold image and BMI calculator side by side */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Left column for the image */
        .image-container {
            flex: 1;
            max-width: 50%;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
        }

        /* Right column for BMI calculator */
        .bmi-calculator-container {
            flex: 1;
            max-width: 50%;
            background-color: #ebf3e8;
            padding: 20px;
            border-radius: 8px;
        }

        .bmi-calculator-container h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .bmi-calculator-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .bmi-calculator-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .bmi-calculator-container button {
            width: 100%;
            padding: 10px;
            background-color: #4A8E5A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .bmi-calculator-container button:hover {
            background-color: #3c7049;
        }

        .bmi-result {
            margin-top: 20px;
            text-align: center;
            color: #4A8E5A;
        }

        #bmi-value {
            font-weight: bold;
            font-size: 24px;
        }

        #bmi-category {
            margin-top: 10px;
            font-style: italic;
        }

        /* Responsive layout for mobile screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }

            .image-container, 
            .bmi-calculator-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Image Section -->
        <div class="image-container">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        </div>

        <!-- BMI Calculator Section -->
        <div class="bmi-calculator-container">
            <h2>BMI Calculator</h2>
            <p>Enter your height and weight to calculate your Body Mass Index (BMI).</p>
            
            <form id="bmi-form">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <button type="submit">Calculate BMI</button>
            </form>

            <div id="bmi-result" class="bmi-result">
                <p>Your BMI is: <span id="bmi-value"></span></p>
                <p id="bmi-category"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for BMI Calculation -->
    <script>
        document.getElementById('bmi-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);

            if (height > 0 && weight > 0) {
                var bmi = (weight / ((height / 100) ** 2)).toFixed(2);

                document.getElementById('bmi-value').textContent = bmi;

                var category = '';

                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obesity';
                }

                document.getElementById('bmi-category').textContent = `Category: ${category}`;
            } else {
                alert('Please enter valid height and weight values.');
            }
        });
    </script>
</body>
</html>
