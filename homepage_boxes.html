<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
    <style>
        /* Replace the dynamic values with static values */
        .collection-slider {
            width: 80%;
            margin: 0 auto;
        }

        .collection-slider .content-area {
            text-align: center;
            padding: 15px 0;
        }

        .collection-slider .content-area img {
            height: 100px;
            width: 100px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 0px 0px #000000d4;
            border: solid 4px #fff;
            margin: 0 auto;
            transition: all 0.2s ease-in-out;
        }

        .collection-slider .content-area:hover img {
            transform: scale(1.1);
        }

        .collection-slider .content-area a {
            text-decoration: none;
        }

        .collection-slider h4 {
            font-size: 1.5rem;
            font-family: serif;
        }

        @media screen and (max-width: 767px) {
            .collection-slider {
                width: 100%;
            }

            .collection-slider h4 {
                font-size: 2rem;
            }

            .collection-slider .content-area img {
                height: 72px;
                width: 72px;
            }
        }
    </style>
</head>
<body>
    <div class="collection-slider">
        <!-- Static content replacing the dynamic blocks -->
        <div class="content-area">
            <a href="#">
                <img src="assests/Designer.jpeg" alt="Collection 1 Image">
                <h4>Collection 1</h4>
            </a>
        </div>
        <div class="content-area">
            <a href="#">
                <img src="assets/c021.jpg" alt="Collection 2 Image">
                <h4>Collection 2</h4>
            </a>
        </div>
        <div class="content-area">
            <a href="#">
                <img src="assets/c021.jpg" alt="Collection 3 Image">
                <h4>Collection 3</h4>
            </a>
        </div>
        <!-- Add more content areas as needed -->
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script>
        $('.collection-slider').slick({
            dots: false,
            arrows: false,
            infinite: false,
            speed: 300,
            slidesToShow: 8,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 4,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: false,
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 3.3,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 3.3,
                        slidesToScroll: 2
                    }
                }
            ]
        });
    </script>
</body>
</html>
