<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <style>
        /* Style for the popup */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        /* Popup content */
        .popup-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="thumbnail" src="assests/600x600.jpg" alt="Thumbnail" style="width:200px; cursor:pointer;">

    <p>lorem1000</p>
    <div id="popup" class="popup">
        <span class="close">Ã—</span>
        <img class="popup-content" id="popup-img">
    </div>
    <script>
        // Get elements
        const thumbnail = document.getElementById('thumbnail');
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popup-img');
        const closeBtn = document.getElementsByClassName('close')[0];

        // Show popup when thumbnail is clicked
        thumbnail.onclick = function() {
            popup.style.display = 'block';
            popupImg.src = this.src;
        }

        // Hide popup when close button is clicked
        closeBtn.onclick = function() {
            popup.style.display = 'none';
        }

        // Hide popup when clicking outside the image
        popup.onclick = function(event) {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        }
    </script>
</body>
</html>
