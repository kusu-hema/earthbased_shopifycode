<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Webpixels">
    <title>Responsive Grid with Animated Cards</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.ayroui.com/1.0/css/bootstrap.min.css" />

    <!-- Lineicons CSS -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="https://cdn.ayroui.com/1.0/css/starter.css" />

    <style type="text/css">
        /* Card CSS */
        .row{
            max-width: 100%;
            overflow-x: hidden;
        }
        .single-card {
            box-shadow: var(--shadow-1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 30px;
            transition: all 0.2s ease-out;
            opacity: 0;
        }

        .single-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .single-card:hover {
            box-shadow: var(--shadow-4);
        }

        /* Animation keyframes for sliding in images */
        @keyframes slideFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Applying the animation to left and right images */
        .slide-left {
            animation: slideFromLeft 1s ease forwards;
        }

        .slide-right {
            animation: slideFromRight 1s ease forwards;
        }

        /* To ensure animations work properly after page load */
        .animated {
            opacity: 1;
        }

        /* Delayed animations for a smoother staggered effect */
        .single-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .single-card:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>

    <script>
        // Wait for the page to load before adding the animation classes
        window.addEventListener('load', () => {
            document.querySelectorAll('.slide-left, .slide-right').forEach(el => {
                el.classList.add('animated');
            });
        });
    </script>
</head>

<body>

    <!-- Card Grid Section -->
    <section class="card-area pb-5">
        <div class="container">
            <div class="row">
                <!-- Card 1 -->
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="single-card card-style-one slide-left">
                        <div class="card-image">
                            <a href=""><img src="assests/first.png" alt="Image" class="img-fluid" /></a>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="single-card card-style-one slide-right">
                        <div class="card-image">
                            <a href=""><img src="assests/second.png" alt="Image" style="height: 256px;" class="img-fluid" /></a>
                        </div>
                    </div>
                    <div class="single-card card-style-one slide-right">
                        <div class="card-image">
                            <a href=""><img src="assests/second.png" alt="Image" style="height: 256px;" class="img-fluid" /></a>
                        </div>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="single-card card-style-one slide-left">
                        <div class="card-image">
                            <a href=""><img src="assests/third.png" alt="Image" class="img-fluid" /></a>
                        </div>
                    </div>
                </div>
                <!-- Card 4 -->
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="single-card card-style-one slide-right">
                        <div class="card-image">
                            <a href=""><img src="assests/third.png" alt="Image" class="img-fluid" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Card Grid Section Ends -->

</body>

</html>
