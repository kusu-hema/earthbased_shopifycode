<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;  
    }

    .testimonial-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      gap: 20px;
      padding: 30px 40px;
      margin: auto;
      background-color: #EBF3E8;
      overflow: hidden;  
    }

    .testimonial-heading-text {
      font-size: 24px;
      color: #4A8E5A;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .swiper-container {
      width: 100%;
      margin: 0 auto;
      padding: 50px 5px;
      overflow: hidden; /* Remove any horizontal scrolling from swiper */
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }

    .testimonial-box {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .testimonial-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .testimonial-text h1 {
      font-size: 20px;
      color: #333;
      font-weight: bold;
      margin: 10px 0;
    }

    .testimonial-text p {
      font-size: 16px;
      color: #777;
    }

    .swiper-pagination {
      margin-top: 20px;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #333;
      background-color: #fff; /* Change background color for visibility */
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 16px;
      color: #333;
    }

    /* Change the Swiper arrow icons */
    .swiper-button-next::after {
      content: '\203A'; /* Right arrow symbol */
    }

    .swiper-button-prev::after {
      content: '\2039'; /* Left arrow symbol */
    }

    @media only screen and (max-width: 768px) {
      .testimonial-box {
        width: 100%;
        flex-direction: column;
      }

      .swiper-slide {
        width: 100% !important;
      }

      .swiper-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="testimonial-container">
  <h1 class="testimonial-heading-text">Customer Testimonials</h1>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="testimonial-box">
          <img src="https://via.placeholder.com/100" alt="Customer 1">
          <div class="testimonial-text">
            <h1>John Doe</h1>
            <p>"Amazing product! Highly recommend."</p>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="testimonial-box">
          <img src="https://via.placeholder.com/100" alt="Customer 2">
          <div class="testimonial-text">
            <h1>Jane Smith</h1>
            <p>"Great service and fast delivery."</p>
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="swiper-slide">
        <div class="testimonial-box">
          <img src="https://via.placeholder.com/100" alt="Customer 3">
          <div class="testimonial-text">
            <h1>Mark Wilson</h1>
            <p>"Very satisfied with my purchase!"</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper Navigation Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Swiper Pagination -->
    <div class="swiper-pagination"></div>
  </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'horizontal',
    loop: true,
    slidesPerView: 3,
    spaceBetween: 30,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    autoplay: {
      delay: 3000,
    },
    breakpoints: {
      320: {
        slidesPerView: 1,
        spaceBetween: 10,
      },
      768: {
        slidesPerView: 1,
        spaceBetween: 20,
      },
      1024: {
        slidesPerView: 2,
        spaceBetween: 30,
      },
      1440: {
        slidesPerView: 3,
        spaceBetween: 30,
      },
    },
  });
</script>

</body>
</html>
