<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .certification-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            justify-items: center;
            background-color: #ffffff;
        }

        .certification {
            width: 100%;
            max-width: 250px;
            height: auto;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .certification:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            border-radius: 12px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .certification-gallery {
                padding: 20px 10px;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .modal-content {
                max-width: 90%;
                max-height: 90%;
            }

            .close {
                font-size: 30px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="certification-gallery">
        <img src="https://azure-pony-582453.hostingersite.com/wp-content/uploads/2024/08/ISO.webp" alt="ISO Certification" class="certification" onclick="openModal(this.src)">
        <img src="https://azure-pony-582453.hostingersite.com/wp-content/uploads/2024/08/GMP-Renewal-June-22_27-001.webp" alt="GMP Certification" class="certification" onclick="openModal(this.src)">
        <img src="https://azure-pony-582453.hostingersite.com/wp-content/uploads/2024/08/FIEO.webp" alt="FIEO Certification" class="certification" onclick="openModal(this.src)">
        <img src="https://azure-pony-582453.hostingersite.com/wp-content/uploads/2024/08/Fami-qs.webp" alt="FAMI-QS Certification" class="certification" onclick="openModal(this.src)">
        <img src="https://azure-pony-582453.hostingersite.com/wp-content/uploads/2024/08/DSIR.webp" alt="DSIR Certification" class="certification" onclick="openModal(this.src)">
    </div>

    <!-- Modal -->
    <div id="certificationModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Certification Image">
        </div>
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('certificationModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('certificationModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('certificationModal')) {
                closeModal();
            }
        }
    </script>

</body>
</html>
